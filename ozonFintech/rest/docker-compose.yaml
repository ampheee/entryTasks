version: "3.9"
services:
  app:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "8080:8080"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "12345"
      POSTGRES_HOST: "postgres"
      POSTGRES_PORT: "5432"
      POSTGRES_DB: "ozonlinksdb"
      POSTGRES_SSL_MODE: "disable"
      REDIS_ADDR: "redis:6379"
      REDIS_PASS: ""
      REDIS_DB_NUM: "0"
    restart: always
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "12345"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  redis:
    image: redis
    environment:
      REDIS_ADDR: "localhost:6379"


